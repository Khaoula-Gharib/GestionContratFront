<div class="global" *ngIf="contrat">
  <form (ngSubmit)="onEditContrat(contrat)" style="font-size:16px;">
    <input type="hidden" class="form-control" placeholder="id">
    <div class="form-group">
      <label for="designation">Libelle</label>
      <input [(ngModel)]="contrat.libelle" #contratLibelle="ngModel" required type="text" class="form-control" id="designation" placeholder="Entrez la désignation du produit" name="designation">
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="prixunitaire">Description</label>
          <input [(ngModel)]="contrat.description" #contratDescription="ngModel" required type="text" class="form-control" id="prixunitaire" placeholder="0.0" name="prixunitaire">
        </div>
      </div>


    </div>
    <button style="font-size: 16px;" type="submit" class="btn btn-block btn-dark" ><strong>Modifier</strong></button>
    <button style="font-size: 16px;" type="reset" class="btn btn-block btn-dark"><strong>Réinitialiser</strong></button>
  </form>
</div>
