<h1  class="text-center">Formulaire Contrat</h1>
<form #form (ngSubmit)="onAddContrat()">
  <label for="nom">Libelle</label>
  <input  [(ngModel)]="contrat.libelle" #contratLibelle="ngModel" required class="form-control" type="text" id="nom" name="nom">
  <label for="desc">Description</label>
  <input  [(ngModel)]="contrat.description" #contratDescription="ngModel" required class="form-control" type="text" id="desc" name="desc">
 <input type="submit" class="btn form-control btn-block btn-success" value="Ajouter">
</form>
<br/>

<table class="table">
  <thead>
  <tr>
    <th class="text-center" scope="col">#</th>
    <th class="text-center" scope="col">Nom</th>
    <th class="text-center" scope="col">Description</th>
    <th class="text-center" scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let f of contrats">
    <th class="text-center" scope="row">{{ f.id}}</th>
    <td class="text-center">{{ f.libelle }}</td>
    <td class="text-center">{{ f.description }}</td>
    <td class="text-center">
      <button class="btn btn-warning" style="color: black;" [title]="f.libelle + ' edit'" [routerLink]="['/contrat', f.id]"><strong>Modifier</strong></button>
      <button style="margin-left: 20px; color: black;" class="btn btn-danger" (click)="onDelete(f.id)"><strong>Supprimer</strong></button>
    </td>
  </tr>
  </tbody>
</table>
